{% extends "base.html" %}

{% block content %}
<h2 class="forgot-password-title">Forgot Password</h2>
<form method="POST" class="forgot-password-form">
    <!-- Form fields for email or username input -->
    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <button type="submit" class="btn btn-primary">Reset Password</button>
</form>
{% endblock %}

{% block extra_css %}
<style>
    /* Global body styling */
    body {
        background-color: #f0f8ff;
        font-family: 'Arial', sans-serif;
        padding: 40px 0;
    }

    /* Title styling */
    .forgot-password-title {
        text-align: center;
        font-size: 32px;
        color: #333;
        margin-bottom: 30px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    /* Form container */
    .forgot-password-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        font-family: 'Arial', sans-serif;
    }

    /* Input field styling */
    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: 600;
        color: #555;
        margin-bottom: 8px;
        display: block;
    }

    .form-control {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background-color: #f9f9f9;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
    }

    /* Button styling */
    .btn-primary {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        font-weight: bold;
        background-color: #007bff;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Hover effects and additional link */
    .forgot-password-form a {
        display: block;
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
        color: #007bff;
        text-decoration: none;
    }

    .forgot-password-form a:hover {
        text-decoration: underline;
    }

    /* Responsive styling */
    @media (max-width: 480px) {
        .forgot-password-form {
            width: 90%;
            padding: 20px;
        }

        .forgot-password-title {
            font-size: 28px;
        }

        .form-control {
            font-size: 14px;
        }

        .btn-primary {
            font-size: 16px;
        }
    }

    /* Success or error messages */
    .message {
        margin-top: 20px;
        text-align: center;
        font-size: 16px;
        color: #28a745;
        font-weight: bold;
    }

    .message.error {
        color: #dc3545;
    }
</style>
{% endblock %}
