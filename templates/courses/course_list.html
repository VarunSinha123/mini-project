{% extends "base.html" %}

{% block content %}
<style>
    /* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #ecf0f1;
        color: #333;
    }

    .container.course-list {
        padding: 40px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 1200px;
    }

    /* Heading */
    h1 {
        font-size: 36px;
        color: #2980b9;
        text-align: center;
        margin-bottom: 40px;
        font-weight: bold;
    }

    /* Filter Section */
    .filter-section {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
    }

    .filter-section select, .filter-section input {
        padding: 12px 20px;
        font-size: 16px;
        border: 2px solid #3498db;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s ease;
    }

    .filter-section select:focus, .filter-section input:focus {
        border-color: #2980b9;
    }

    /* Table Styles */
    .table {
        width: 100%;
        border-collapse: collapse;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .table th, .table td {
        padding: 15px;
        text-align: left;
        border-bottom: 2px solid #ddd;
    }

    .table th {
        background-color: #3498db;
        color: white;
        font-size: 18px;
    }

    .table td {
        font-size: 16px;
    }

    .table tr:hover {
        background-color: #f1f1f1;
    }

    /* Button Styles */
    .btn {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .btn-info {
        background-color: #2980b9;
        color: white;
    }

    .btn-info:hover {
        background-color: #3498db;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .filter-section {
            flex-direction: column;
            gap: 15px;
        }

        .table th, .table td {
            font-size: 14px;
            padding: 12px;
        }
    }
</style>

<div class="container course-list">
    <h1>Available Courses</h1>
    
    <div class="filter-section">
        <select id="department-filter">
            <option value="">All Departments</option>
            <option value="computer-science">Computer Science</option>
            <option value="mathematics">Mathematics</option>
            <option value="physics">Physics</option>
        </select>
        
        <input type="text" id="search-course" placeholder="Search courses...">
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Department</th>
                <th>Credits</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.code }}</td>
                <td>{{ course.name }}</td>
                <td>{{ course.department }}</td>
                <td>{{ course.credits }}</td>
                <td>
                    <a href="{{ url_for('course.details', course_id=course.id) }}" class="btn btn-info">Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
